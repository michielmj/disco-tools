name: "Release: Build & Publish (Pure Python)"

on:
  release:
    types: [published]          # auto-run on published GitHub Release
  workflow_dispatch:            # manual run
    inputs:
      publish_target:
        description: "Publish when run manually?"
        required: true
        default: "none"
        type: choice
        options: ["none", "testpypi", "pypi"]

jobs:
  build:
    name: Build artifacts (sdist + wheel)
    runs-on: ubuntu-22.04
    steps:
      - name: Check out release tag or branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # On release, use the tag; on manual runs, current ref
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist + wheel (pure Python)
        run: |
          python -m pip install -U pip build
          # Ensure a clean tree, then build
          rm -rf build dist *.egg-info
          python -m build      # produces dist/*.tar.gz and dist/*-py3-none-any.whl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish to PyPI/TestPyPI
    needs: build
    runs-on: ubuntu-22.04
    # Auto-publish on real releases; on manual runs only if user chose a target
    if: ${{ github.event_name == 'release' || inputs.publish_target != 'none' }}
    permissions:
      id-token: write     # required for PyPI Trusted Publisher
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          # On manual runs, choose TestPyPI vs PyPI; on real releases, default PyPI
          repository-url: ${{ github.event_name != 'release' && inputs.publish_target == 'testpypi' && 'https://test.pypi.org/legacy/' || '' }}
