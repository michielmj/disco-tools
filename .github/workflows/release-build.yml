name: Build & Publish (on Release or Manual)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      build_ext:
        description: "Build native C++ extension?"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]
      publish_target:
        description: "Publish when run manually?"
        required: true
        default: "none"
        type: choice
        options: ["none", "testpypi", "pypi"]

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14]
    steps:
      - name: Check out release tag or branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # On release: the tag name. On manual: current ref.
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: python -m pip install -U pip cibuildwheel==2.20.* build

      - name: Build wheels
        env:
          # Build CPython only, 3.11â€“3.13
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-cp314-*"
          # Linux archs (avoid i686 / aarch64 unless you enable QEMU)
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux2014"
          # macOS archs
          CIBW_ARCHS_MACOS: "arm64 x86_64"
          # Binary-only deps (build & test phases)
          CIBW_ENVIRONMENT: 'PIP_ONLY_BINARY="numpy,pyarrow" PIP_PREFER_BINARY="1"'
          CIBW_TEST_ENVIRONMENT: 'PIP_ONLY_BINARY="numpy,pyarrow" PIP_PREFER_BINARY="1"'
          # Optional pure-Python toggle: set BUILD_EXT=OFF when input says so
          SKBUILD_CMAKE_ARGS: ${{ inputs.build_ext == 'false' && '-DBUILD_EXT=OFF' || '' }}
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  build-sdist:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out release tag or branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: python -m pip install -U build

      - name: Build sdist
        env:
          # Keep sdist consistent with wheel toggle if you want pure-Python
          SKBUILD_CMAKE_ARGS: ${{ inputs.build_ext == 'false' && '-DBUILD_EXT=OFF' || '' }}
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    # Auto-publish on real releases; allow manual publish if requested
    if: ${{ github.event_name == 'release' || inputs.publish_target != 'none' }}
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-22.04
    permissions:
      id-token: write   # required for PyPI/TestPyPI Trusted Publisher (OIDC)
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          name: sdist

      - name: Publish to (Test)PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          # When run manually, select TestPyPI/PyPI based on input; on release, leave empty (PyPI default)
          repository-url: ${{ github.event_name != 'release' && inputs.publish_target == 'testpypi' && 'https://test.pypi.org/legacy/' || '' }}

