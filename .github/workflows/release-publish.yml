name: release-publish

on:
  release:
    types: [published]
  workflow_dispatch: # manual run
    inputs:
      publish_target:
        description: "Publish when run manually?"
        required: true
        default: "none"
        type: choice
        options: [ "none", "testpypi", "pypi" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for PyPI Trusted Publisher (OIDC)
      contents: read

    steps:
      - name: ðŸ§© Check out release tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install build tools
        run: |
          python -m pip install -U pip setuptools wheel build twine setuptools-scm

      - name: ðŸ—ï¸ Build sdist + universal wheel
        run: |
          rm -rf dist build *.egg-info **/*.egg-info
          python -m build --sdist --wheel
          python -m twine check dist/*

      - name: ðŸ“‹ List built artifacts
        run: ls -lh dist

      - name: ðŸ§ª Determine publish target
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "manual=${{ github.event.inputs.publish_target }}" >> "$GITHUB_OUTPUT"
          else
            echo "manual=none" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸš€ Publish to PyPI
        if: github.event_name == 'release' || steps.target.outputs.manual == 'pypi'
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          skip-existing: true

      - name: ðŸš€ Publish to TestPyPI
        if: steps.target.outputs.manual == 'testpypi'
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
